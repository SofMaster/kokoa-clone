<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: WiifIcon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span>
          <i class="fas fa-search fa-lg "></i>
      </span>
      <span class="screen-header__cog">
          <i class="fas fa-cog fa-lg"></i>
          <span id="dot"></span>
      </span>
    </div>
</header>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
             <span class="nav__notification badge">1</span>
             <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
               <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul> 
</nav>

<main class="main-screen">
   <div class="find-icons">
       <div class="find-icons__icon">
           <i class="fas fa-qrcode"></i>
           <span>QR Code </span>
       </div>
       <div class="find-icons__icon">
           <i class="far fa-address-book"></i>
           <span>Add by Contacts</span>
       </div>
       <div class="find-icons__icon">
               <i class="fas fa-fingerprint"></i>
               <span>Add by ID</span>
        </div>
       <div class="find-icons__icon">      
               <i class="far fa-envelope"></i>
               <span>Invite</span>
        </div>
   </div>
   <div class="recommended-friends">
       <h6 class="recommended-friends__title">Recommended Friends</h6>
       <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
       <div class="open-chat__header">
        <h4 class="pen-chat__title">Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs" ></i></span>
       </div>
       <div class="open-post">
           <div class="open-post__column">
               <h5 class="open-post__title">#BTS</h5>
               <h6 class="open-post__hashtags">#bts#army#freidnds</h6>
               <div class="open-post__members">
                   <img src="image8.jpg" />
                   <span>802 members</span>
                   <div class="divider"></div>
                   <span class="open-post__member-status">Active</span>
               </div>
           </div>
           <div class="open-post__column">
            <div class="open-post__photos">
               <img src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg" />
               <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
           </div>
           </div>
        </div>
</main>
    <script
     src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
