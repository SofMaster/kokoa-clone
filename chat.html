<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: WiifIcon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Kokoa Talk</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamberg"><i class="fas fa-bars fa-lg "></i></span>
    </div>
</header>

<main class="main-screen main-chat">
   <div class="chat__timestamp">
        Tuesday, june 30, 2020
   </div>

   <div class="message-row">
       <img src="donghyeon.jpg" />
       <div class="message-row__content">
           <span class="message__author">Donghyeon</span>
           <div class="message__info">
               <span class="message__bubble">Hi!</span>
               <span class="message__time">21:27</span>
           </div>
       </div>
   </div>

   <div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
        </div>
    </div>
</div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="reply__column">
     <input type="text" placeholder="write a message..."  />
     <i class="far fa-smile-wink fa-2x"></i>
     <button>
        <i class="fas fa-arrow-up"></i>
     </button>
     

    </div>
</form>

    <script
     src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
