<head>

            <span>No Service</span>

            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
    </div>
</header>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            
             <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
               <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul> 
</nav>

<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span class="Version">Version
                </span>
            </div>
            <div class="settings__setting-column">Latest Version
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-sms"></i>
                <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-eye"></i>
                <span>Display</span>
                <div class="new-badge badge">N</div>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
                <div class="new-badge badge">N</div>
            </div>
            <div class="settings__setting-column">Default theme
            </div>
        </li>
    
    
        
    </ul>
